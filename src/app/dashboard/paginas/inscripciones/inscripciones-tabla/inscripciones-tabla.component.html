
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> #. </th>
    <td mat-cell *matCellDef="let Inscripcion">
      {{Inscripcion.id}}
    </td>
  </ng-container>
  <!-- Curso  Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Nombre Curso</th>
    <td mat-cell *matCellDef="let Inscripcion">
      {{Inscripcion.curso.descripcion}}
    </td>
  </ng-container>
        <!-- Usuario  Column -->
  <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Nombre Alumno</th>
      <td mat-cell *matCellDef="let Inscripcion">
         {{Inscripcion.alumno.nombre}}
      </td>
   </ng-container>
 <!-- Acciones  Column -->
 <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let Inscripcion">
         <button (click)="eliminarInscripcion.emit(Inscripcion.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
         </button>
         <button (click)="editarInscripcion.emit(Inscripcion)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
         </button>
  </td>
   </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
